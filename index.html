<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="world">
        <img src="assets/images/game-of-thrones-map.jpg" alt="">

        <div id="kings-landing-locator" class="locator">Kings Landing</div>
        <div id="kings-landing" class="location"></div>

        <div id="winterfell-locator" class="locator">Winterfell</div>
        <div id="winterfell" class="location"></div>

        <div id="eyrie-locator" class="locator">The Eyrie</div>
        <div id="eyrie" class="location"></div>

        <div id="castle-black-locator" class="locator">Castle Black</div>
        <div id="castle-black" class="location"></div>

        <div id="iron-islands-locator" class="locator">Iron Islands</div>

        <div id="the-twins-locator" class="locator">The Twins</div>
        <div id="the-twins" class="location"></div>

        <div id="casterly-rock-locator" class="locator">Casterly Rock</div>
        <div id="casterly-rock" class="location"></div>
        
        <footer>
            <div id="current-location"></div>
            <div id="distance-travelled"></div>

    <script src="assets/js/script.js"></script>
