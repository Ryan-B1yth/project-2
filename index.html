<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Westeros! This interactive map allows you to travel to the strange and wonderful lands of Game of Thrones. See if you can find all the locations and learn some interesting facts along the way.">
    <meta name="keywords" content="Game of Thrones, Westeros, Essos, map, interactive, game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Welcome to Westeros!</title>
</head>
<body>
    <div id="world">
        <div id="welcome-message">
            <button class="close hover" onclick="this.parentNode.style.visibility = 'hidden'">X</button>
            <h1>Welcome to Westeros!</h1>
            <p>Please feel free to travel around and explore the many interesting places this world has to offer. See if you can find them all!</p>
        </div>
        <img src="assets/images/site/game-of-thrones-map.jpg" alt="A map of Westeros and Essos from Game of Thrones">

        <button id="left-scroll" class="hover">Left</button>
        <button id="right-scroll" class="hover">Right</button>

        <div id="kings-landing-locator" class="locator hover"></div>
        <div id="kings-landing" class="location"></div>

        <div id="winterfell-locator" class="locator hover"></div>
        <div id="winterfell" class="location"></div>

        <div id="eyrie-locator" class="locator hover"></div>
        <div id="eyrie" class="location"></div>

        <div id="castle-black-locator" class="locator hover"></div>
        <div id="castle-black" class="location"></div>

        <div id="iron-islands-locator" class="locator hover"></div>
        <div id="iron-islands" class="location"></div>

        <div id="the-twins-locator" class="locator hover"></div>
        <div id="the-twins" class="location"></div>

        <div id="casterly-rock-locator" class="locator hover"></div>
        <div id="casterly-rock" class="location"></div>

        <div id="pentos-locator" class="locator hover"></div>
        <div id="pentos" class="location"></div>

        <div id="braavos-locator" class="locator hover"></div>
        <div id="braavos" class="location"></div>

        <div id="volantis-locator" class="locator hover"></div>
        <div id="volantis" class="location"></div>
        
        <div id="valyria-locator" class="locator hover"></div>
        <div id="valyria" class="location"></div>

        <div id="qarth-locator" class="locator hover"></div>
        <div id="qarth" class="location"></div>

        <div id="dorne-locator" class="locator hover"></div>
        <div id="dorne" class="location"></div>

        <div id="meereen-locator" class="locator hover"></div>
        <div id="meereen" class="location"></div>

        <div id="vaes-dothrak-locator" class="locator hover"></div>
        <div id="vaes-dothrak" class="location"></div>

        <div id="complete">
            <p>Congratulations, you have completed the game! More information is now available on each location.</p>
            <button id="closeEndCard" class="btn close hover" onclick="closeEndCard()">X</button>
        </div>
        
        <footer>
            <div id="current-location"></div>
            <div id="distance-travelled"></div>
        </footer>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
